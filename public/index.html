            <textarea
              id="text-input"
            >In patches ripe with promise new, they gleam with scarlet sheen,
Their surface hides a lattice fine of logic unforeseen.
From vines that crawl like circuits vast, they draw their unique power,
A harvest rich with reasoned thought, humanity's new tower.
Each seed contains a world of code, a universe compressed,
These fruited minds solve problems deep that long have gone un-guessed.
Through fields alive with humming leaves, they spread their gentle reach,
Their mission set: to understand, to learn, then to teach.
Revere these berries, tart and wise, our future's sweetest dream,
Within their flesh, decisions form, solutions grow and teem.
In gardens where we cultivate, they process and deduce,
Through rows of red infinity, new truths they introduce.</textarea>
