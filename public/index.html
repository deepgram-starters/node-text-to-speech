<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Deepgram Test</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" href="assets/dg_favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <main>
        <div class="title">
          <a href="https://deepgram.com/">
            <img class="dg-logo" src="assets/logo-6ad0fabf.png" />
          </a>
          <h1>Text-to-Speech</h1>
        </div>
        <div class="grid-container">
          <section class="tts-section">
            <label for="models">Choose a model:</label>
            <select id="models" name="models">
              <option value="aura-2-thalia-en">
                Thalia (Female American English)
              </option>
              <option value="aura-2-theia-en">Theia (Female Australian English)</option>
              <option value="aura-2-andromeda-en">Andromeda (Female American English)</option>
              <option value="aura-2-amalthea-en">Amalthea (Female Filipina English)</option>
              <option value="aura-2-delia-en">Delia (Female American English)</option>
              <option value="aura-2-helena-en">Helena (Female American English)</option>
              <option value="aura-2-draco-en">Draco (Male British English)</option>
              <option value="aura-2-apollo-en">Apollo (Male American English)</option>
              <option value="aura-2-aries-en">Aries (Male American English)</option>
              <option value="aura-2-hyperion-en">Hyperion (Male Australian English)</option>
              <option value="aura-2-arcas-en">Arcas (Male American English)</option>
            </select>
            <textarea
              id="text-input"
              placeholder="Add text to be synthesized..."
            ></textarea>
            <div class="button-container">
              <div id="error-message"></div>
              <button id="play-button">
                <i class="button-icon fa-solid fa-play"></i>
              </button>
            </div>
          </section>
          <section class="information-section">
            <h2>Be sure to check out:</h2>
            <ul class="gradient-list">
              <li>
                The
                <a
                  href="https://github.com/deepgram-starters/text-to-speech-starter-node/tree/output-streaming"
                  >output-streaming</a
                >
                branch to learn how to play the audio back as soon as the first
                byte is returned from Deepgram.
              </li>
              <li>
                The TTS Getting Started guides in the
                <a
                  target="_blank"
                  href="https://developers.deepgram.com/docs/text-to-speech"
                  >Deepgram documentation</a
                >.
              </li>
            </ul>
          </section>
        </div>
      </main>
    </div>
    <script src="client.js"></script>
  </body>
</html>
