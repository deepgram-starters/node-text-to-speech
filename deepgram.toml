[meta]
title = "Node Text-to-Speech Starter"
description = "Get started using Deepgram's Text-to-Speech with this Node demo app"
author = "Deepgram DX Team <devrel@deepgram.com> (https://developers.deepgram.com)"
useCase = "TTS"
language = "JavaScript"
framework = "Node"
sdk = "4.11.2"
repository = "https://github.com/deepgram-starters/node-text-to-speech"

[pre-build]
command = "pnpm run install:all"
message = "Dependencies installed (root + frontend)"

[build]
command = "pnpm build"
message = "Build completed"

[build.config]
sample = "sample.env"
output = ".env"

[post-build]
message = "Run `pnpm start` to get up and running."
